<!DOCTYPE html>
<html lang="es"> 
  <head> 
    <meta charset="UTF-8" />
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="store.css" type="text/css" />
    <script type="text/javascript" src="../Ejercicios-JavaScript/tienda.js" defer></script>
    <meta charset="UTF-8" />
  </head>
  <body class="grid-container" onload="mostrarCatalogo();contarProductos()">
    <header class="item1">Católogo de Productos</header>
    <nav class="item2">
      <a href="productos.html">Catálogo de Productos</a>
      <a href="carrito.html">Carrito de Compras</a>
    </nav>
    <aside class="item3">
      <form>
        <fieldset>
          <legend>Búsqueda</legend>
          <label for="search">Buscar:</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Palabra..."
            onchange="filtrarProducto()"
          />
        </fieldset>
        <fieldset>
          <legend>Precios</legend>
          <p>
            <label for="price-min">Mínimo:</label>
            <input
              type="number"
              id="price-min"
              name="price-min"
              value="0"
              min="0"
              onchange="filtrarProducto()"
            />
          </p>
          <p>
            <label for="price-max">Máximo:</label>
            <input
              type="number"
              id="price-max"
              name="price-max"
              value="0"
              min="0"
              onchange="filtrarProducto()"
            />
          </p>
        </fieldset>
        <fieldset>
          <legend>Tipo de Productos</legend>
          <p>
            <input
              type="checkbox"
              id="protectores"
              name="protectores"
              onchange="filtrarProducto()"
            />
            <label for="protectores">Protectores</label>
          </p>
          <p>
            <input
              type="checkbox"
              id="entrenamiento"
              name="entrenamiento"
              onchange="filtrarProducto()"
            />
            <label for="entrenamiento">Entrenamiento</label>
          </p>
          <p>
            <input
              type="checkbox"
              id="dobok"
              name="dobok"
              onchange="filtrarProducto()"
            />
            <label for="dobok">Dobok</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Marca</legend>
          <select id="marca" onchange="filtrarProducto()">
            <option value="Todas">Todas</option>
            <option value="Gran Marc">Gran Marc</option>
            <option value="Daedo">Daedo</option>
          </select>
        </fieldset>
        <select id="order" onchange="orderCatalog(this.value)">
          <option value="">Seleccione un orden</option>
          <option value="menor">Precio - de Menor a Mayor</option>
          <option value="mayor">Precio - de Mayor a Menor</option>
          <option value="a-z">Nombre - de A a la Z</option>
          <option value="z-a">Nombre - de la Z a la A</option>
        </select>
      </form>
    </aside>
    <dialog id="detalle">
      <h2>Detalle del Producto</h2>
      <h3 id="titulo-prod">Cabezal Cerrado</h3>
      <p id="descr-prod">Este producto viene del talle 1 al 3.</p>
      <p id="precio-prod"></p>
      <button type="button" onclick="cerrarModal()">Cerrar</button>
    </dialog>
    <main class="item4" id="catalogo"></main>
    <footer class="item5">Info de Contacto</footer>
  </body>
</html>
