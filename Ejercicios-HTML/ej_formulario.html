<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="Suscribirse">
      <p>
        Nombre:
        <input
          type="text"
          name="nombre"
          size="40"
          placeholder="Ingrese su nombre"
          maxlength="40"
          required
        />
      </p>
      <p>
        Apellido:
        <input
          type="text"
          name="apellido"
          size="40"
          placeholder="Ingrese su apellido"
          maxlength="40"
          required
        />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" value="'femenino" /> Femenino
        <input type="radio" name="sexo" value="'masculino" /> Masculino
        <input type="radio" name="sexo" value="'prefiero_no_decir" /> Prefiero
        no decir
      </p>
      <p>
        Edad:
        <input
          type="number"
          name="edad"
          placeholder="Ingrese su edad"
          maxlength="3"
        />
      </p>
      <p>
        Email:
        <input
          type="email"
          name="email"
          size="40"
          placeholder="Ingrese su email"
          maxlength="40"
          required
        />
      </p>
      <p>
        Usuario:
        <input
          type="text"
          name="usuario"
          size="40"
          placeholder="Ingrese su usuario"
          maxlength="40"
          required
        />
      </p>
      <p>
        Password:
        <input
          type="password"
          name="password"
          size="40"
          placeholder="Ingrese su password"
          maxlength="40"
          required
        />
      </p>
      <p>
        Confirmar Password:
        <input
          type="password"
          name="confirmar_password"
          size="40"
          placeholder="Confirme su password"
          maxlength="40"
          required
        />
      </p>
      <p>
        Tipo de servicio:
        <select name="Tipo de servicio">
          <option value="Free">Free</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
        </select>
      </p>
      <p>
        Tema:
        <input type="checkbox" name="ck_politica" value="Política" /> Política
        <input type="checkbox" name="ck_negocios" value="Negocios" /> Negocios
        <input type="checkbox" name="ck_tecnologia" value="Tecnología" />
        Tecnología <input type="checkbox" name="ck_salud" value="Salud" /> Salud
      </p>
      <p>
        Agregue un comentario:
        <textarea>
            Escriba un comentario...
        </textarea>
      </p>
      <button type="button">Boton de Enviar</button>
    </form>
  </body>
</html>
